<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f4f4f9, #e0e0e5);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #186eef, #00b3a4);
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h2 {
      color: #000000;
      border-bottom: 2px solid #000000;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .program {
      background: #f9f9ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .code {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: auto;
      font-size: 0.9rem;
    }

    .video {
      margin-top: 20px;
      text-align: center;
    }

    .video iframe {
      max-width: 100%;
      height: 360px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background: #00b3a4;
      color: #fff;
      margin-top: 30px;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .video iframe {
        height: 240px;
      }
    }
  </style>
</head>
